<div class="search">  
  <form [formGroup]="form" (ngSubmit)="searchEpisodes($event)">
    <input placeholder="Buscar en el multiverso..." formControlName="search" type="text" class="input" >
    <button [disabled]="form.invalid" type="submit" class="btn">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>

<div class="menu" *ngIf="pagePrev > 0">
  <a class="menu__up" (click)="chargeEpisodes(page - 1, '')">Viaje al pasado</a>
</div>

<div class="cards">
  <app-episodes *ngFor="let episode of episodes" [episode]="episode">
  </app-episodes>
</div>

<div class="menu" *ngIf="pageNext <= info.pages">
  <a class="menu__down" (click)="chargeEpisodes(page + 1, '')">MÃ¡s aventuras</a>
</div>
